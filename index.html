<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Lista de Compras</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #f9fafb;
      max-width: 400px;
      margin: 40px auto;
      padding: 0 20px;
      color: #333;
      user-select: none;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 24px;
    }
    .input-group {
      display: flex;
      margin-bottom: 20px;
    }
    input#itemInput {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #d1d5db;
      border-radius: 8px 0 0 8px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    input#itemInput:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 6px #3b82f6aa;
    }
    button {
      background: #3b82f6;
      border: none;
      color: white;
      font-weight: 600;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 0 8px 8px 0;
      transition: background 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #2563eb;
    }
    ul#lista {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul#lista li {
      background: white;
      margin-bottom: 12px;
      padding: 14px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px #00000010;
      font-size: 18px;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.2s ease;
      cursor: grab;
    }
    ul#lista li:active {
      cursor: grabbing;
    }
    .delete {
      background: #ef4444;
      border: none;
      color: white;
      font-weight: 700;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      box-shadow: 0 2px 6px #ef4444bb;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }
    .delete:hover {
      background: #b91c1c;
      box-shadow: 0 2px 10px #b91c1cdd;
    }
    @media (max-width: 450px) {
      body {
        margin: 20px 12px;
      }
      ul#lista li {
        font-size: 16px;
        padding: 12px 14px;
      }
      input#itemInput {
        font-size: 14px;
        padding: 10px 14px;
      }
      button {
        padding: 10px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Lista de Compras</h1>
  <div class="input-group">
    <input id="itemInput" placeholder="Digite um item" autocomplete="off" />
    <button onclick="addItem()">Adicionar</button>
  </div>
  <ul id="lista"></ul>

  <script>
    const listaEl = document.getElementById("lista");
    const inputEl = document.getElementById("itemInput");

    inputEl.addEventListener("keydown", function (e) {
      if (e.key === "Enter") addItem();
    });

    let lista = JSON.parse(localStorage.getItem("lista")) || [];

    function salvar() {
      localStorage.setItem("lista", JSON.stringify(lista));
    }

    function render() {
      listaEl.innerHTML = "";
      lista.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = item;

        const del = document.createElement("button");
        del.className = "delete";
        del.textContent = "Ã—";
        del.title = "Excluir item";
        del.onclick = () => {
          lista.splice(index, 1);
          salvar();
          render();
        };

        li.appendChild(del);
        listaEl.appendChild(li);
      });
    }

    function addItem() {
      const nome = inputEl.value.trim();
      if (!nome) return;
      lista.push(nome);
      inputEl.value = "";
      salvar();
      render();
      inputEl.focus();
    }

    render();
  </script>
</body>
</html>
